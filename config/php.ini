; PHP 8.4 Configuration
memory_limit = 256M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300
display_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/apache2/php_errors.log

; Extensions
extension=pdo_mysql
extension=mysqli
extension=gd
extension=zip

; Session security settings
session.cookie_secure = 1 ; Ensure cookies are sent over HTTPS only
session.cookie_httponly = 1 ; Prevent XSS attacks / JavaScript access to cookies
session.cookie_same_site = "Strict" ; Prevent CSRF attacks
session.use_strict_mode = 1 ; Reject uninitialized session IDs
session.cookie_lifetime = 0 ; Session expires when browser closes
session.gc_maxlifetime = 1440 ; Session timeout in 24 minutes